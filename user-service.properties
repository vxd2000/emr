# ===============================
# = SERVICE PROPERTIES
# ===============================
server.port=8446

# ===============================
# = SERVICE DISCOVERY
# ===============================
eureka.client.service-url.defaultZone=http://api.integrityemr.com:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=2
#eureka.instance.hostname=user.mycaresuite.net

# ===============================
# = ENDPOINTS
# ===============================
endpoints.sensitive=false
endpoints.refresh.enabled=true
endpoints.pause.enabled=true
endpoints.resume.enabled=true
endpoints.restart.enabled=true
endpoints.features.enabled=true

# ===============================
# = APPLICATION PROPERTIES
# ===============================
service.version=User Service 0.0.1

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://api.integrityemr.com:5432/cloud
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update