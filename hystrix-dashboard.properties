# ===============================
# = SERVICE PROPERTIES
# ===============================
server.port=9000

# ===============================
# = SERVICE DISCOVERY
# ===============================
eureka.client.service-url.defaultZone=http://cloud.mdoffice.com:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=2

# ===============================
# = TURBINE CLUSTER
# ===============================
turbine.app-config=AGGREGATESERVICE
turbine.cluster-name-expression=new String("default")